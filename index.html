<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>QR Code Generator</h1>
            <div class="para">
                <p>Get QR Code Of Anything</p>
            </div>
            <div class="input">
                <input type="text" name="" id="qrInput" placeholder="Enter Text or Url">
            </div>
            <div class="generateQr">
                <button type="submit" id="generateQr">Generate QR Code</button>
            </div>
            <div class="image" id="imgContainer">
                <img src="" alt="" id="qrImage">
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
